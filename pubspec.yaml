name: wathsapp
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.8.0
  video_player: ^2.10.0
  camera: ^0.11.2
  path: ^1.9.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  carousel_slider: ^5.1.1
  visibility_detector: ^0.4.0+2
  image_picker: ^0.8.7+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - images/avatar/
    - images/
    - assets/videos/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "images/logo.png"

